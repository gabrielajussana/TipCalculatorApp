<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">
  
  <title>Frontend Mentor | Tip calculator app</title>

</head>
<body>
  <header>
    <img src="./images/logo.svg" alt="">
  </header>
  <form action="">
        <div class="first-container">
          <div class="input">
            <span>Bill</span>
            <label for="bill"><img src="./images/icon-dollar.svg"/></label>
          <input type="number" id="bill" placeholder="0" dir="rtl"/>
          </div>
          <div class="select">
            <span>Select Tip %</span>
            <div class="options">
              <input type="radio" name="option" id="5" value="5"/>
              <label for="5">5%</label>
              <input type="radio" name="option" id="10" value="10"/>
              <label for="10">10%</label>
              <input type="radio" name="option" id="15" value="15" />
              <label for="15">15%</label>
              <input type="radio" name="option" id="25" value="25"/>
              <label for="25">25%</label>
              <input type="radio" name="option" id="50" value="50"/>
              <label for="50">50%</label>
              <input type="number" id="custom" placeholder="Custom" dir="rtl"/>
            </div>
          </div>
          <div class="input">
            <div class="text">
              <span>Number of People</span>
            </div>
            <label for="number-of-people"><img src="./images/icon-person.svg"/></label>
            <input type="number" id="number-of-people" placeholder="0" dir="rtl" required/>
          </div>
        </div>
        <div class="second-container">
          <div class="show-result">
              <p>Tip Amount <span>/ person</span></p>
              <h2>R$<span id="tip-amount">0.00</span></h2>
          </div>
          <div class="show-result">
             <p>Total <span>/ person</span></p>
             <h2>R$<span id="total">0.00</span></h2>
          </div>
          <div class="button">
            <input type="reset" value="RESET"/>
          </div>
          </div>
  </form>
</body>
<script src="./scripts/script.js"></script>
</html>
